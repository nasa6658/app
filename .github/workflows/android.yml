name: Build APK

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-22.04

    steps:
    - name: Checkout source code
      uses: actions/checkout@v4

    - name: Set up Python 3.10
      uses: actions/setup-python@v5
      with:
        python-version: 3.10

    - name: Install dependencies
      run: |
        sudo apt update
        sudo apt install -y libffi-dev libssl-dev libbz2-dev libsqlite3-dev \
                            zlib1g-dev libncurses5-dev libncursesw5-dev \
                            libreadline-dev libgdbm-dev liblzma-dev \
                            build-essential ccache git zip unzip openjdk-17-jdk
        java -version
        python -m pip install --upgrade pip setuptools Cython virtualenv
        pip install buildozer

    - name: Check Android SDK
      run: |
        echo $ANDROIDSDK
        ls -l ~/.buildozer/android/platform/android-sdk

    - name: Initialize buildozer.spec if missing
      run: |
        if [ ! -f buildozer.spec ]; then
          buildozer init
        fi

    - name: Build APK with verbose output
      run: |
        buildozer android debug --verbose

    - name: Upload APK artifact
      uses: actions/upload-artifact@v4
      with:
        name: myapp-debug-apk
        path: bin/*.apk
