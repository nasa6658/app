name: Build Release APK

on:
  push:
    tags:
      - 'v*'  # 觸發條件為類似 v1.0.0 的 tag

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout 代碼
      uses: actions/checkout@v4

    - name: 安裝 Git
      run: sudo apt-get update && sudo apt-get install -y git

    - name: 設定 Java 環境
      uses: actions/setup-java@v4
      with:
        distribution: temurin
        java-version: 17

    - name: 設定 Python 環境
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    - name: 安裝 Buildozer 相關依賴
      run: |
        pip install --upgrade pip
        pip install buildozer
        pip install cython==0.29.33

    - name: 設置 Android SDK & NDK
      env:
        ANDROID_SDK_ROOT: /home/runner/.buildozer/android/platform/android-sdk
      run: |
        mkdir -p $ANDROID_SDK_ROOT/cmdline-tools
        cd $ANDROID_SDK_ROOT/cmdline-tools
        curl -o tools.zip https://dl.google.com/android/repository/commandlinetools-linux-9477386_latest.zip
        unzip -q tools.zip
        rm tools.zip
        mkdir -p latest
        mv cmdline-tools/* latest/ || mv commandlinetools/* latest/
        chmod +x $ANDROID_SDK_ROOT/cmdline-tools/latest/bin/sdkmanager
        yes | $ANDROID_SDK_ROOT/cmdline-tools/latest/bin/sdkmanager --sdk_root=${ANDROID_SDK_ROOT} --licenses
        $ANDROID_SDK_ROOT/cmdline-tools/latest/bin/sdkmanager --sdk_root=${ANDROID_SDK_ROOT} \
          "platform-tools" \
          "platforms;android-31" \
          "build-tools;31.0.0" \
          "ndk;25.1.8937393"

    - name: 構建 Release APK
      env:
        ANDROID_SDK_ROOT: /home/runner/.buildozer/android/platform/android-sdk
      run: |
        export ANDROIDSDK=$ANDROID_SDK_ROOT
        export ANDROID_HOME=$ANDROID_SDK_ROOT
        export PATH=$PATH:$ANDROID_SDK_ROOT/cmdline-tools/latest/bin
        buildozer android release

    - name: 上傳 APK 到 GitHub Release
      uses: softprops/action-gh-release@v2
      with:
        files: bin/*.apk
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
